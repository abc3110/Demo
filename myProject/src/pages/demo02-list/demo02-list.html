<ion-header>

  <ion-navbar>
    <ion-title>demo02-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--支持侧滑动的列表项-->
  <ion-list>
    <ion-item-sliding>
      <ion-item>选项一</ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--缩略图列表-->
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/3.jpg" alt="">
      </ion-thumbnail>
      选项一
    </ion-item>
    <ion-item>
        <ion-thumbnail item-end>
          <img src="../../assets/imgs/3.jpg" alt="">
        </ion-thumbnail>
        选项一
      </ion-item>
  </ion-list>
  <!--头像列表-->
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/3.jpg" alt="">
      </ion-avatar>
      列表项一
    </ion-item>
  </ion-list>
</ion-content>
